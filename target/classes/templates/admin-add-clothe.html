<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/common-fragments :: head"></head>
<body>
<div th:insert="~{fragments/common-fragments :: scripts}"></div>
<div th:replace="fragments/common-fragments :: navbar"></div>
<div id="container" class="bg-light">
    <div class="py-5">
        <div class="container py-5 bg-white shadow-sm card-height">
            <div class="row mx-3">
                <th:block th:replace="fragments/account-fragments :: account-sidebar"/>
                <div class="col-md-9 mb-5">
                    <th:block th:replace="fragments/common-fragments :: info-title(
                        text='Добавление вещи',
                        icon='fas fa-plus-square mr-2'
                    )"/>
                    <br/>
                    <form method="post" action="/admin/add/clothe" enctype="multipart/form-data">
                        <div class="form row">
                            <th:block th:replace="fragments/account-fragments :: add-clothe-input(
                                title='Название',
                                name='clotheTitle',
                                placeholder='Введите название',
                                value=(${clothe} ? ${clothe.clotheTitle} : ''),
                                error=(${clotheTitleError})
                            )"/>
                            <th:block th:replace="fragments/account-fragments :: add-clothe-select(
                                title='Пол',
                                name='clotheGender',
                                placeholder='Введите пол',
                                options=(${ {'мужской', 'женский'} }),
                                error=(${clotheGenderError})
                            )"/>
                        </div>
                        <div class="form row mt-3">
                            <th:block th:replace="fragments/account-fragments :: add-clothe-input(
                                title='Цвет',
                                name='clotheColor',
                                placeholder='Введите цвет',
                                value=(${clothe} ? ${clothe.clotheColor} : ''),
                                error=(${clotheColorError})
                            )"/>
                            <th:block th:replace="fragments/account-fragments :: add-clothe-input(
                                title='Описание',
                                name='description',
                                placeholder='Введите описание',
                                value=(${clothe} ? ${clothe.description} : ''),
                                error=(${descriptionError})
                            )"/>
                        </div>
                        <div class="form row mt-3">
                            <th:block th:replace="fragments/account-fragments :: add-clothe-input(
                                title='Цена',
                                name='price',
                                placeholder='Введите цену',
                                value=(${clothe} ? ${clothe.price} : ''),
                                error=(${priceError})
                            )"/>
                            <th:block th:replace="fragments/account-fragments :: add-clothe-input(
                                title='Тип',
                                name='type',
                                placeholder='Введите тип',
                                value=(${clothe} ? ${clothe.type} : ''),
                                error=(${typeError})
                            )"/>
                        </div>
                        <div class="form row mt-3">
                            <div class="col" style="margin-top: 35px">
                                <input type="file" name="file"/>
                            </div>
                        </div>
                        <th:block th:replace="fragments/common-fragments :: icon-button(
                            text='Добавить',
                            buttonClassName='mt-3',
                            icon='fas fa-plus-square mr-2'
                        )"/>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<footer th:insert="~{fragments/common-fragments :: footer}"></footer>
</body>
</html>
